                "shampoo": "It is available on the top floor at shelf number 10",

                "hi": "Hello! Welcome ‚ú® to ur vishal",
                "hii": "Hello! Welcome ‚ú® to ur vishal",
                "developer":"azar shesha shawn ",
    
            };
    
            const altSpellings = {
                "shampo": "shampoo",
                "sop": "soap",
                "brsh": "brush",
                "bruh": "brush",
                "helo": "hi",
                "founder":"developer",
                "coder":"developer"
            };
    
            function checkInput() {
                let input = document.getElementById("in").value.trim().toLowerCase();
                const responseBox = document.getElementById("response");
                const suggestionsBox = document.getElementById("suggestionsBox");
                suggestionsBox.innerHTML = "";
    
          
                if (!knownItems[input] && altSpellings[input]) {
                    input = altSpellings[input];
                }
    
                for (const key in knownItems) {
                    if (input.includes(key)) {
                        responseBox.innerHTML = knownItems[key];
                        return;
                    }
                }
    
                responseBox.innerHTML = "Sorry, can you type it clearly?";
            }
    
            function showSuggestions() {
                const input = document.getElementById("in").value.trim().toLowerCase();
                const suggestionsBox = document.getElementById("suggestionsBox");
                suggestionsBox.innerHTML = "";
    
                if (input.length === 0) return;
    
                const suggestions = Object.keys(knownItems).filter(item =>
                    item.startsWith(input) || item.includes(input)
                );
    
                const altSuggestions = Object.keys(altSpellings).filter(item =>
                    item.startsWith(input) || item.includes(input)
                );
    
                const allSuggestions = [...new Set([...suggestions, ...altSuggestions])];
    
                allSuggestions.forEach(suggestion => {
                    const div = document.createElement("div");
                    div.textContent = suggestion;
                    div.onclick = () => {
                        document.getElementById("in").value = suggestion;
                        suggestionsBox.innerHTML ="";
                        checkInput();
                    };
                    suggestionsBox.appendChild(div);
                });
            }
    
            document.getElementById("in").addEventListener("keypress", function (e) {
                if (e.key === "Enter") {
                    checkInput();
                }
            });
