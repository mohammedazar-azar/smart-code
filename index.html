<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to TESARECT</title>

  <style>
    /* Reset and background */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color:rgb(240, 240, 189);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Splash screen container */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    /* Text wrapper */
    .splash-text {
      font-size: 8vw;
      font-weight: bold;
      display: flex;
      gap: 0.2em;
    }

    .splash-text span {
      position: relative;
      display: inline-block;
      animation: dustDisintegrate 2.5s forwards;
    }

    /* Delayed animations for each letter */
    .splash-text span:nth-child(1) { animation-delay: 0s; }
    .splash-text span:nth-child(2) { animation-delay: 0.2s; }
    .splash-text span:nth-child(3) { animation-delay: 0.4s; }
    .splash-text span:nth-child(4) { animation-delay: 0.6s; }
    .splash-text span:nth-child(5) { animation-delay: 0.8s; }
    .splash-text span:nth-child(6) { animation-delay: 1s; }
    .splash-text span:nth-child(7) { animation-delay: 1.2s; }
    .splash-text span:nth-child(8) { animation-delay: 1.4s; }

    /* Main dust disintegration animation */
    @keyframes dustDisintegrate {
      0% {
        opacity: 1;
        transform: translate(0, 0) rotate(0deg) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(100px, -100px) rotate(30deg) scale(0.5);
      }
    }

    /* Particle simulation */
    .splash-text span::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: particleEffect 2.5s ease-out forwards;
    }

    .splash-text span:nth-child(1)::before { animation-delay: 0s; }
    .splash-text span:nth-child(2)::before { animation-delay: 0.2s; }
    .splash-text span:nth-child(3)::before { animation-delay: 0.4s; }
    .splash-text span:nth-child(4)::before { animation-delay: 0.6s; }
    .splash-text span:nth-child(5)::before { animation-delay: 0.8s; }
    .splash-text span:nth-child(6)::before { animation-delay: 1s; }
    .splash-text span:nth-child(7)::before { animation-delay: 1.2s; }
    .splash-text span:nth-child(8)::before { animation-delay: 1.4s; }

    @keyframes particleEffect {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(150px, -150px) scale(0.2);
      }
    }

    /* Main content - hidden initially */
    #main {
      display: none;
      padding: 40px;
      color: white;
      text-align: center;
    }
    /* style for heading */
    #heading{
      text-align: center;
      font-size: 2rem;
    }
  </style>
</head>

<body>

  <!-- Splash Screen -->
  <div id="splash">
    <div class="splash-text">
      <span>T</span>
      <span>E</span>
      <span>S</span>
      <span><sub>ðŸ’™</sub></span>
      <span>R</span>
      <span>E</span>
      <span>C</span>
      <span>T</span>
    </div>
  </div>

  <!-- Main Content -->
 <header id="heading">
  <h1>TESARECT</h1>
  <P>FUTURE WHICH WE CAN CONTROLE</P>
 </header>
<section>

</section>
  <script>
    // Hide splash and show main content after animation
    setTimeout(() => {
      const splash = document.getElementById('splash');
      splash.style.opacity = '0';

      setTimeout(() => {
        splash.style.display = 'none';
        document.getElementById('main').style.display = 'block';
      }, 1000); 
    }, 3500); 
  </script>

</body>
</html>
